<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>黃宇君的網站</title>
  </head>
  <body>
  	<div class="container">
    <h1>歡迎光臨</h1>
    <hr>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
    <a class="navbar-brand" href="#">黃宇君</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="http://mee.nkmu.edu.tw/main.php">海環系</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/lotto/">樂透預測</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/" tabindex="-1" aria-disabled="true">後台管理</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
  <br>
  <table class="table table-info table-striped">
    <thead class="table-dark"><td><b>標題</b></td><td><b>影片ID</b></td><td><b>張貼日期時間</b></td></thead>
    {% for post in posts %}
    <tr>
      <td><a href='https://www.youtube.com/watch?v={{ post.vid }}' target="_blank" style="color:#3C3C3C;">{{ post.title }}</a></td> 
      <td><a href='/play/{{post.id}}/' target="_blank" style="text-decoration:none;color:green;">{{ post.vid }}</a></td>
      <td>{{ post.pub_date }} </td>
    </tr>
    {% endfor %}
    
  </table>
    <hr>

    海環系教育網，2021版權所有，歡迎抖內
	</div>
